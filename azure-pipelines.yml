trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azserviceaccoection'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az acr create --resource-group AKSlearning --name acraks009 --sku Basic'